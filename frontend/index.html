<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboCup Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <h1>‚öΩ RoboCup <span class="accent">Control</span></h1>
            <div class="header-controls">
                <button class="debug-toggle" id="debugToggle">üêõ Debug</button>
                <div class="connection-badge" id="serverStatus">
                    <span class="dot"></span>
                    <span>Server: Disconnected</span>
                </div>
            </div>
        </header>

        <main class="main">
            <!-- Scenario Selection -->
            <section class="card">
                <h2>Scenario</h2>
                <div class="scenario-grid" id="scenarioGrid">
                    <button class="scenario-btn active" data-scenario="striker">üéØ Striker</button>
                    <button class="scenario-btn" data-scenario="dribbling">üèÉ Dribbling</button>
                    <button class="scenario-btn" data-scenario="passing">ü§ù Passing</button>
                    <button class="scenario-btn" data-scenario="goalkeeper">üß§ Goalkeeper</button>
                    <button class="scenario-btn" data-scenario="defense">üõ°Ô∏è Defense</button>
                </div>
            </section>

            <!-- ESP Devices -->
            <section class="card">
                <h2>ESP32 Devices</h2>
                <div class="devices-list" id="devicesList">
                    <div class="device-item" data-device="ESP_01">
                        <span class="dot offline"></span>
                        <span class="device-name">ESP_01</span>
                        <span class="device-role">-</span>
                    </div>
                </div>
                <button class="btn-secondary" id="addDeviceBtn">+ Add Device</button>
            </section>

            <!-- Actions -->
            <section class="card actions">
                <button class="btn-primary" id="startBtn">‚ñ∂ Start Simulation</button>
                <button class="btn-stop" id="stopBtn" disabled>‚èπ Stop</button>
            </section>

            <!-- Status -->
            <section class="card status">
                <div class="status-item">
                    <span class="label">Status:</span>
                    <span class="value" id="simStatus">IDLE</span>
                </div>
                <div class="status-item">
                    <span class="label">Time:</span>
                    <span class="value" id="simTime">00:00</span>
                </div>
            </section>

            <!-- Debug Panel -->
            <section class="card debug-panel" id="debugPanel">
                <h2>üêõ Debug Mode</h2>

                <!-- Device Selector -->
                <div class="debug-device-select">
                    <label>Target Device:</label>
                    <select id="debugDeviceSelect">
                        <option value="ESP_01">ESP_01</option>
                    </select>
                </div>

                <!-- Command Buttons -->
                <div class="debug-commands">
                    <div class="cmd-row">
                        <button class="cmd-btn" data-cmd="dash">DASH</button>
                        <input type="number" id="dashPower" placeholder="power" value="100" min="-100" max="100">
                        <input type="number" id="dashDir" placeholder="dir" value="0" min="-180" max="180">
                    </div>
                    <div class="cmd-row">
                        <button class="cmd-btn" data-cmd="turn">TURN</button>
                        <input type="number" id="turnAngle" placeholder="angle" value="45" min="-180" max="180">
                    </div>
                    <div class="cmd-row">
                        <button class="cmd-btn" data-cmd="kick">KICK</button>
                        <input type="number" id="kickPower" placeholder="power" value="100" min="0" max="100">
                        <input type="number" id="kickDir" placeholder="dir" value="0" min="-180" max="180">
                    </div>
                    <div class="cmd-row">
                        <button class="cmd-btn" data-cmd="move">MOVE</button>
                        <input type="number" id="moveX" placeholder="x" value="-10" min="-52" max="52">
                        <input type="number" id="moveY" placeholder="y" value="0" min="-34" max="34">
                    </div>
                </div>

                <!-- Logs -->
                <div class="debug-logs-header">
                    <span>Player Logs</span>
                    <button class="btn-clear" id="clearLogsBtn">Clear</button>
                </div>
                <div class="debug-logs" id="debugLogs">
                    <div class="log-entry log-info">Waiting for logs...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
